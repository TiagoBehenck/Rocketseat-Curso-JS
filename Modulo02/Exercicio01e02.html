<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exerc√≠cio 01</title>
</head>

<body>

    <button id="new">Novo quadrado</button>
    <div id="squares"></div>

    <script>

        var btnElement = document.getElementById('new');
        var squaresElement = document.getElementById('squares');

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color; 
        }

        btnElement.onclick = function criarQuadrado() {

            // Criando uma div
            var quadrado = document.createElement('div');

            // Colocando algum estilo na DIV recem criada
            quadrado.style.width = '100px';
            quadrado.style.height = '100px';
            quadrado.style.backgroundColor = '#F00';

            quadrado.onmouseover = function () {
                quadrado.style.backgroundColor = getRandomColor();
            }

            // Adicionando a nossa DIV como filho de uma outra div 'squares'
            squaresElement.appendChild(quadrado);
        }

    </script>
</body>

</html>
