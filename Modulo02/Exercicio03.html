<!DOCTYPE html>
<html lang="en">

<head>
    <title>Exercício 01</title>
</head>

<body>

    <ul></ul>

    <script>
        
        var nomes = ["Diego", "Gabriel", "Lucas", "Tiago"];
        // Seleciona a tag <ul>
        var lista = document.querySelector('ul');
        
        // Um for para percorrer a variável nome
        for(nome of nomes) {
            // Cria uma tag/elemento <li>
            var liElement = document.createElement('li');
            // Dentro da tag <li> adiciona o texto vindo da variável nome
            var textElement = document.createTextNode(nome);
    
            liElement.appendChild(textElement);
            lista.appendChild(liElement);
        }

    </script>
</body>

</html>
